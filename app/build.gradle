apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    ///[FIX BUG#Static interface methods are only supported starting with Android N (--min-api 24): okhttp3.Request okhttp3.Authenticator.lambda$static$0(okhttp3.Route, okhttp3.Response)]
    ///https://github.com/square/okhttp/issues/4597
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "cc.brainbook.android.project.login"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:support-annotations:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    implementation 'com.android.support:support-v4:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation 'com.squareup.okhttp3:okhttp:3.13.1'
    implementation 'com.google.code.gson:gson:2.8.5'

    ///[SuperTextView]
    implementation 'com.github.lygttpod:SuperTextView:2.2.4'

    ///[oAuth#Google Sign In]
    ///https://developers.google.com/identity/sign-in/android/start-integrating
    implementation 'com.google.android.gms:play-services-auth:16.0.1'
    implementation 'com.google.firebase:firebase-core:16.0.9'
    ///[oAuth#Facebook]
    ///https://developers.facebook.com/docs/android
    implementation 'com.facebook.android:facebook-login:4.42.0'
    ///[oAuth#Twitter]
    ///https://dev.twitter.com/twitterkit/android
    ///https://github.com/twitter-archive/twitter-kit-android/wiki/Log-In-with-Twitter
//    implementation 'com.twitter.sdk.android:twitter:3.1.1'
    implementation('com.twitter.sdk.android:twitter-core:3.1.1@aar') {
        transitive = true
    }
}

///[oAuth#Google Sign In]
apply plugin: 'com.google.gms.google-services'
